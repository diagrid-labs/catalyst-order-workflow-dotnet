<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dapr Order Workflow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-title">
                <img src="dapr-logo.png" alt="Dapr Logo" class="dapr-logo">
                <h1>Dapr Order Workflow</h1>
            </div>
            <p class="subtitle">Real-time order notifications</p>
            <div class="status-indicator">
                <span id="connection-status" class="status-dot disconnected"></span>
                <span id="connection-text">Connecting...</span>
            </div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-notifications">0</div>
                <div class="stat-label">Total Notifications</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="order-notifications">0</div>
                <div class="stat-label">Order Updates</div>
            </div>
        </div>

        <div class="controls">
            <button id="clear-btn" class="btn btn-secondary">Clear Notifications</button>
            <button id="create-order-btn" class="btn btn-primary">Create New Order</button>
        </div>

        <div class="notifications-section">
            <h2>Recent Notifications</h2>
            <div id="notifications-container" class="notifications-container">
                <div class="empty-state">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    <p>No notifications yet</p>
                    <p class="empty-subtitle">Waiting for order events...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Order Modal -->
    <div id="order-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Order</h2>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </div>
            <form id="order-form">
                <div class="form-group">
                    <label for="customer-id">Customer ID</label>
                    <input type="text" id="customer-id" name="customerId" placeholder="e.g., Alice" required>
                </div>
                
                <div class="form-section">
                    <h3>Order Items</h3>
                    <div id="items-container">
                        <div class="item-row">
                            <div class="form-group">
                                <label>Product ID</label>
                                <input type="text" name="productId" placeholder="e.g., prod-001" required>
                            </div>
                            <div class="form-group">
                                <label>Quantity</label>
                                <input type="number" name="quantity" min="1" value="1" required>
                            </div>
                            <div class="form-group">
                                <label>Price</label>
                                <input type="number" name="price" min="0" step="0.01" placeholder="29.99" required>
                            </div>
                            <button type="button" class="btn-remove-item" title="Remove item">Ã—</button>
                        </div>
                    </div>
                    <button type="button" id="add-item-btn" class="btn btn-secondary">+ Add Item</button>
                </div>

                <div class="modal-actions">
                    <button type="button" id="cancel-order-btn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Order</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
