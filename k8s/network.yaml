apiVersion: v1
kind: ConfigMap
metadata:
  name: callback-proxy-nginx
  namespace: catalyst-order-workflow-demo
data:
  default.conf: |
    server {
      listen 8080;

      location = /order-manager {
        return 301 /order-manager/;
      }

      location /order-manager/ {
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        rewrite ^/order-manager/?(.*)$ /$1 break;
        proxy_pass http://order-manager.catalyst-order-workflow-demo.svc.cluster.local:80;
      }

      location = /inventory-service {
        return 301 /inventory-service/;
      }

      location /inventory-service/ {
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        rewrite ^/inventory-service/?(.*)$ /$1 break;
        proxy_pass http://inventory-service.catalyst-order-workflow-demo.svc.cluster.local:80;
      }

      location = /notification-service {
        return 301 /notification-service/;
      }

      location /notification-service/ {
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        rewrite ^/notification-service/?(.*)$ /$1 break;
        proxy_pass http://notification-service.catalyst-order-workflow-demo.svc.cluster.local:80;
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: callback-proxy
  namespace: catalyst-order-workflow-demo
  labels:
    app: callback-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: callback-proxy
  template:
    metadata:
      labels:
        app: callback-proxy
    spec:
      containers:
        - name: nginx
          image: nginx:1.29-alpine
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
      volumes:
        - name: nginx-config
          configMap:
            name: callback-proxy-nginx
---
apiVersion: v1
kind: Service
metadata:
  name: callback-proxy
  namespace: catalyst-order-workflow-demo
  labels:
    app: callback-proxy
  annotations:
    service.beta.kubernetes.io/azure-pip-name: "demo_production_catalyst"
    service.beta.kubernetes.io/azure-load-balancer-resource-group: "demo"
spec:
  type: LoadBalancer
  loadBalancerSourceRanges:
    - 54.155.61.100/32
    - 10.224.0.6/32
  selector:
    app: callback-proxy
  ports:
    - name: http-callback
      port: 80
      targetPort: 8080
      protocol: TCP