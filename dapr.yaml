version: 1
common:
  appLogDestination: console
  daprdLogDestination: console
  resourcesPath: ./components
  enableAppHealthCheck: false
  logLevel: debug
apps:
  - appID: order-manager
    appDirPath: ./OrderManager
    daprHTTPPort: 6003
    appPort: 8081
    appProtocol: http
    command: [ "dotnet", "run", "--project", "OrderManager/OrderManager.csproj" ]
  - appID: inventory-service
    appDirPath: ./InventoryService
    daprHTTPPort: 6002
    appPort: 8082
    appProtocol: http
    command: [ "dotnet", "run", "--project", "InventoryService/InventoryService.csproj" ]
