name: Build and Push Images to ECR Public

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  REGISTRY: public.ecr.aws/e9f1v8j5
  IMAGE_VERSION: "1.0"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: order-manager
            dockerfile: OrderManager/Dockerfile
          - name: inventory-service
            dockerfile: InventoryService/Dockerfile
          - name: notification-service
            dockerfile: NotificationService/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v6
        with:
          role-to-assume: arn:aws:iam::651124978633:role/github-actions-ecr-push
          aws-region: ${{ env.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Login to Amazon ECR Public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.service.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.REGISTRY }}/catalyst-demo/${{ matrix.service.name }}:${{ env.IMAGE_VERSION }}
            ${{ env.REGISTRY }}/catalyst-demo/${{ matrix.service.name }}:latest
